<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Downloading CV...</title>
</head>
<body onload="downloadCV()">
  <script>
    function downloadCV() {
      const link = document.createElement('a');
      link.href = 'CV_Mohammad_Hammad.pdf';
      link.download = 'CV_Mohammad_Hammad.pdf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

  <p>Downloading your CV...

  </p>
</body>
